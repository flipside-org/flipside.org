safe:       	false
permalink:  	/notes/:title/
pygments:   	true
domain:				http://flipside.org
name:					Flipside
description:	Flipside builds web-based tools for civil society organisations.
exclude:    	['node_modules', 'src', 'Gruntfile.js', 'package.json', 'Readme.md', 'bower.json']

# Image presets
# For more info: https://github.com/robwierzbowski/jekyll-image-tag
image:
  source: src/original_images/
  output: images
  presets:
    article:
      height: 400
      width: 600
    list:
      height: 320
      width: 480
    team_thumb:
      attr:
        class: user-thumb
      height: 50
      width: 50