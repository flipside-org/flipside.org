<div class="filters">
	<ul>
	{% if include.active_filter %}
	  <li>
	{% else %}
	  <li class="active">
	{% endif %}	
	  	<a href="/notes">All</a>
	  </li>
	{% for filter in site.categories.filter %}
	  {% if filter.filter_name == include.active_filter %}
	  <li class="active">
	  {% else %}
	  <li>
	  {% endif %}
	  	<a href="{{ filter.url }}">{{ filter.title }}</a>
	  </li>
	{% endfor %}
	</ul>
</div>
