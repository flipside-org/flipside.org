      <section class="related-content">
        <h1>Related content</h1>
        <ul>
        {% for post in site.posts %}
          {% if post.related_post == page.related_post %}
            {% unless post.url == page.url %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endunless %}
          {% endif %}
        {% endfor %}
        </ul>
      </section>
