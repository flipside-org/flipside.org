<section class="featured">
	<h1 style="display: none">Featured</h1>
	<div class="flexslider" style="overflow: hidden">
  	<ul class="slides">
      {% for post in site.posts %}
      {% if post.featured == true %}
      {% if post.background_color %}
      <li style="background-color: #{{ post.background_color }}; overflow: hidden;">
      {% else %}
      <li style="overflow: hidden;">
      {% endif %}
        <article class="row">
          <div class="intro">
            <h2 class="section-title">{{ post.category | capitalize }}</h2>
            <h1 class="title">{{ post.title }}</h1>
            <p class="summary">{{ post.excerpt | strip_html | truncatewords: 40 }}</p>
          </div>
          <div class="media">
            <div style="max-width: 160%; width: 160%;">
              <img src="images/projects/macgyver-med.png" alt="Incendios" style="width: auto;" />
              <img src="images/projects/incendios-thumb.png" alt="Incendios" style="width: 30%; margin-top: -200px"/>
            </div>
          </div>
        </article>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</section>
