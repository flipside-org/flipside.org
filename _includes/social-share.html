<li class="social-share">
  <i class="icon-export"></i><span class="screen-reader-text">Social share</span>
  <ul class="level-one">
    <li class="facebook">
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.domain }}{{ page.url }}" target="_blank">Facebook</a>
    </li>
    <li class="twitter">
      <a href="https://twitter.com/share?url={{ site.domain }}{{ page.url }}" target="_blank">Twitter</a>
    </li>
    <li class="google-plus">
      <a href="https://plus.google.com/share?url={{ site.domain }}{{ page.url }}" onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600'); return false;">Google+</a>
    </li>
  </ul>
</li>
