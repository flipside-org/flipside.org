<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  {% if page.twitter_card %}
  	{% include twitter_card.html %}
  {% endif %}
  {% if page.facebook_og %}
  	{% include facebook_og.html %}
  {% endif %}
  <title>{{ page.title }}</title>
  
  <link rel="stylesheet" href="/css/app.css">
  <script src="/scripts/modernizr.min.js"></script>

</head>
<body>
  <header class="page" role="banner">
    <div class="row">
      <div class="branding">
        <img src="/images/logo-flipside.png" alt="Logo Flipside" title="Flipside" />
      </div>
      <nav class="primary text-center">
        <ul>
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ul>
      </nav>
      <div class="social">
        github, twitter
      </div>
    </div>
  </header>

  <main role="main">
    <p>LOG: base layout</p>
    {{ content }}
  </main>

  <footer class="page" role="contentinfo">
    <div class="action">
      <div class="row">
        CALL TO ACTION WITH BIG BUTTON
      </div>
    </div>
    <div class="credit">
      <div class="row">
        2013 Flipside - Built with Jekyll
      </div>
    </div>
  </footer>

  <script src="/scripts/foundation.min.js"></script>
  <script src="/scripts/flipside.min.js"></script>
</body>
</html>
