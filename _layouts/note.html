---
layout: base
active_menu : notes
twitter_card: true
facebook_og: true
---
{% if page.background_color %}
<div class="banner" style="background-color: #{{ page.background_color }};">
{% else %}
<div class="banner">
{% endif %}
	<div class="row">
    	<div class="heading">
            <span class="subheading">Note</span>
            <h1 class="title">{{ page.title }}</h1>
        </div>
    {% if page.featured_image %}
    	<div class="featured">
    		<img src="/images/notes/{{ page.featured_image }}" />
    	</div>
    {% endif %}
    </div>
</div>
<div class="main-content note">
	<div class="row">
		<article class="main">
			<div class="content">
                {{ content }}
            </div>
		</article>
	</div>
</div>

<a href="#" class="notes-nav-link previous">Previous post</a><br />
<a href="#" class="notes-nav-link next">Next post</a>
