---
layout: default
---
<article class="blog-post">
  <header>
    <h1>
    	{{ page.title }}
    </h1>
    <section class="container">
      <div class="user columns alpha">@{{ page.user }}</div>
      <div class="date columns">{{ page.date | date: "%d %B %Y" }}</div>
    </section>
  </header>
{{ content }}
</article>
